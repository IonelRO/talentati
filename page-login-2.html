<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="utf-8">
		<title>IDea | Login Fullscreen</title>
		<meta name="description" content="IDea a Bootstrap-based, Responsive HTML5 Template">
		<meta name="author" content="author">

		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Favicon -->
		<link rel="shortcut icon" href="images/favicon.ico">

		<!-- Web Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

		<!-- Bootstrap core CSS -->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">

		<!-- Font Awesome CSS -->
		<link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">

		<!-- Plugins -->
		<link href="css/animations.css" rel="stylesheet">

		<!-- IDea core CSS file -->
		<link href="css/style.css" rel="stylesheet">

		<!-- Color Scheme (In order to change the color scheme, replace the red.css with the color scheme that you prefer)-->
		<link href="css/skins/red.css" rel="stylesheet">

		<!-- Custom css -->
		<link href="css/custom.css" rel="stylesheet">


	</head>

	<!-- body classes: 
			"boxed": boxed layout mode e.g. <body class="boxed">
			"pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> 
	-->
	<body>

		<!-- background image -->
		<div class="fullscreen-bg"></div>

		<!-- page wrapper start -->
		<!-- ================ -->
		<div class="page-wrapper">

			<!-- main-container start -->
			<!-- ================ -->
			<section class="main-container light-translucent-bg">
				
				<div class="container">
					<div class="row">

						<!-- main start -->
						<!-- ================ -->
						<div class="main col-md-8 col-md-offset-2">

							<!-- logo -->
							<div class="logo">
								<a href="index.html"><img id="logo" src="images/logo_red.png" alt="IDea"></a>
							</div>

							<!-- name-and-slogan -->
							<div class="site-slogan">
								Powerful Bootstrap Template
							</div>

							<div class="object-non-visible" data-animation-effect="fadeInDownSmall" data-effect-delay="300">
								<div class="form-block center-block">
									<h2 class="title">Login</h2>
									<hr>
									<form class="form-horizontal">
										<div class="form-group has-feedback">
											<label for="inputUserName" class="col-sm-3 control-label">User Name</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="inputUserName" placeholder="User Name" required>
												<i class="fa fa-user form-control-feedback"></i>
											</div>
										</div>
										<div class="form-group has-feedback">
											<label for="inputPassword" class="col-sm-3 control-label">Password</label>
											<div class="col-sm-8">
												<input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
												<i class="fa fa-lock form-control-feedback"></i>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-3 col-sm-8">
												<div class="checkbox">
													<label>
														<input type="checkbox" required> Remember me.
													</label>
												</div>											
												<button type="submit" class="btn btn-group btn-default btn-sm">Log In</button>
												<ul>
													<li><a href="#">Forgot your password?</a></li>
												</ul>
												<span class="text-center text-muted">Login with</span>
												<ul class="social-links colored circle clearfix">
													<li class="facebook"><a href="#"><i class="fa fa-facebook"></i></a></li>
													<li class="twitter"><a href="#"><i class="fa fa-twitter"></i></a></li>
													<li class="googleplus"><a href="#"><i class="fa fa-google-plus"></i></a></li>
												</ul>
											</div>
										</div>
									</form>
								</div>
								<p class="text-center space-top">Don't have an account yet? <a href="page-signup-2.html">Sing up</a> now.</p>
							</div>

						</div>
						<!-- main end -->

					</div>
				</div>

			</section>
			<!-- main-container end -->

		</div>
		<!-- page-wrapper end -->

		<!-- JavaScript files placed at the end of the document so the pages load faster
		================================================== -->
		<!-- Jquery and Bootstap core js files -->
		<script src="plugins/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>

		<!-- Appear javascript -->
		<script src="plugins/appear/jquery.appear.js"></script>


		<!-- Initialization of Plugins -->
		<script src="js/template.js"></script>

		<!-- Custom Scripts -->
		<script src="js/custom.js"></script>

	</body>
</html>
